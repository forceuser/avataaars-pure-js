<!doctype html>
<html>

	<head>
		<title>active-view demo</title>
		<style>
			svg {
				display: inline-block;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
		</style>
		<script src="./dist/avataaars-pure.js"></script>
	</head>

	<body>
		<script>
			const c = document.createElement("div");

			const avatar = Avataaar.avatar;
			function render () {
				return avatar
					.set({
						body: avatar.attr("body").set({color: avatar.attr("body").attr("color").brown}),
						face: avatar.attr("face").set({
							eyebrow: avatar.attr("face").attr("eyebrow").raisedExcited,
							eyes: avatar.attr("face").attr("eyes").squint,
							nose: avatar.attr("face").attr("nose").general,
							mouth: avatar.attr("face").attr("mouth").vomit,
						}),
						clothe: avatar.attr("clothe").shirtCrewNeck.set({color: avatar.attr("clothe").shirtCrewNeck.attr("color").green}),
						facialHair: avatar.attr("facialHair").beardLight.set({color: avatar.attr("facialHair").beardLight.attr("color").brownDark}),
						accessory: avatar.attr("accessory").kurt.set({color: avatar.attr("accessory").kurt.attr("color").yellow}),
						top: avatar.attr("top").shortHairShaggy.set({color: avatar.attr("top").shortHairShaggy.attr("color").brown}),
						avatarStyle: "circle",
					})
					.render();
			}

			c.innerHTML = render();
			document.body.appendChild(c.children[0]);
		</script>
	</body>

</html>
